<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(#00fff7 1px, transparent 1px),
        linear-gradient(90deg, #00fff7 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.1;
    }
    
    .glow1 {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      height: 300px;
      background: #00fff7;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
    }
    
    .glow2 {
      position: absolute;
      bottom: 100px;
      right: 100px;
      width: 400px;
      height: 400px;
      background: #c084fc;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
    }
    
    .content {
      text-align: center;
      z-index: 10;
      position: relative;
    }
    
    .title {
      font-size: 96px;
      font-weight: bold;
      background: linear-gradient(135deg, #00fff7 0%, #c084fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }
    
    .subtitle {
      font-size: 32px;
      color: #00fff7;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .description {
      font-size: 24px;
      color: #888;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .badge {
      display: inline-block;
      padding: 10px 30px;
      border: 2px solid #00fff7;
      border-radius: 30px;
      color: #00fff7;
      font-size: 18px;
      margin-top: 30px;
    }
    
    .logo {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(135deg, #00fff7 0%, #ffffff 50%, #c084fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow1"></div>
  <div class="glow2"></div>
  
  <div class="logo">ZK</div>
  
  <div class="content">
    <div class="title">ZKODYSSEY</div>
    <div class="subtitle">⚡ Prove what you learn. Unlock the hidden web. ⚡</div>
    <div class="description">
      Master Zero Knowledge Proofs • Learn Leo Language • Build Private dApps
    </div>
    <div class="badge">Powered by Aleo Network</div>
  </div>
</body>
</html>
